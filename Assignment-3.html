<!DOCTYPE html>
<html>

        <title>Assignment-3</title>
    </head>
    <body>
        <h2 align="center">ASSIGNMENT-3</h2>
        <p>This is to display the day and time in the following format using JS program.</p>
        <script>
            var d=new Date();
            hh=d.getHours();
            mm=d.getMinutes();
            ss=d.getSeconds();
            day=d.getDay();
            document.write("Current time is -"+hh+":"+mm+":"+ss+"");
            document.write("<br>");
            document.write("Today is Tuesday ("+day+")");
        </script>
</html>
