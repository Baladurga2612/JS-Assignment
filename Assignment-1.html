    <body>
        <p>This assignment is to display date in the following format using JS program.</p>
        <script>
            var date =new Date();
            var dd = date.getDate();
            var mm = date.getMonth()+1; 
            var yyyy = date.getFullYear();
            document.write("The expected format is"+mm+"-"+dd+"-"+yyyy+".");
            document.write("<br>");
            document.write("The expected format is"+dd+"/"+mm+"/"+yyyy+".");
            document.write("<br>");
            document.write("The expected format is"+mm+"/"+dd+"/"+yyyy+".")
        </script>  
    </body>
</html>
